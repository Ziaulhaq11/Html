<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <input type="text" value="Enter username">
    <input type="password">
    <input type="date">
    <input type="email">
    <input type="range">
    <input type="file">
    <input type="checkbox">
    <input type="submit">
    <input type="color">
    <input name='btn' type="radio">
    <input name='btns' type="radio">     <!--if we give the same name to radio buttons then you can select only one at a time-->
    <textarea cols="30" rows="10">
        Enter comments
    </textarea>  <!--you can resize it also-->
</body>
</html>
