<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>

<body>
    <table>
        <thead>
            <caption><h2>List of numbers</h2></caption>
            <tr>
                <th>one</th>
                <th>two</th>
                <th>three</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">four</td>
                <td>five</td>
                <td>six</td>
            </tr>
            <tr>
                <td>seven</td>
                <td>eight</td>
                <td>nine</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
